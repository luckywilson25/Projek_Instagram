<!DOCTYPE html>
<html>
  <head>
    <title>Registrasi Instagram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <style>
      h1 {
        font-family: 'preconnect', cursive;
      }
    </style>
  </head>
  <head>
     <link rel="stylesheet" href="style.css">
  </head>

  <div class="container" style="background-color:antiquewhite; text-align: center; padding: 5vh;">
  <body>
    <header>
      <h1>Sign up</h1>
    </header>
    <form action="Daftar.html" method="post">
      <label for="nama">Username:</label><br>
      <input type="text" id="nama" name="nama"
      placeholder="Nama Pengguna"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"
      placeholder="Example@gmail.com"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password"
      placeholder="Password"><br>
      <label for="tgl_lahir">Date of Birth:</label><br>
      <input type="date" id="tgl_lahir" name="tgl_lahir"><br><br>
      <input type="submit" value="Sign in">
      </form>
      <p style="margin: 0;">have an account?
      <a href="Log-in.html">Log in</a>
    </div>
  </body>
</html>
