<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="background-color:antiquewhite; text-align: center; padding: 5vh;">
        <div class="logo" style="margin-bottom: 3vh;">
            <img src="Instagram.png" style="width: 20vh;">
        </div>
        <form action="Daftar.html" method="post">
            <input type="Masukkan Akun" style="width: 100%; height: 3vh" placeholder="Number phone, Username, or Email">
            <input type="Password" style="width: 100%; height: 3vh;" placeholder="Password">
            <input type="submit" style="width: 100px; height: 4vh;">
        </form>
        <p style="margin: 0;"><a href="Daftar.html"></a></p>
        <p style="margin: 0; margin-bottom: 4px;"><a href="#">Forget password</a></p>
        <p style="margin: 0;">Don't have an account?
            <a href="Sign-up.html">Sign Up</a>
        </p>
    </div>
</body>
</html>
